@(datos: List[models.Dato])

@main("Demo") {
    @templates.navbar()
    <div class="container">
    	<div class="row">
    		<div class="span1">&nbsp;</div>
    	</div>
    	<div class="span8">
    		<table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Cuando</th>
                </tr>
                </thead>
                <tbody>
               	@for(dato <- datos){
    				<tr>
                        <td>@dato.codigo</td>
                        <td>@dato.nombre</td>
                        <td>@dato.cuando</td>
                    </tr>
                
                }
                </tbody>
    </table>
    	</div>
    </div>
    
    
}
